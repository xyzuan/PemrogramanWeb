<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jody Yuantoro | Modul 1 - Codelab Kegiatan 2</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #3498db;
    "
  >
    <div
      style="
        height: 500px;
        width: 600px;
        background-color: white;
        padding: 32px;
        border-radius: 24px;
      "
    >
      <form id="form-data" style="display: flex; flex-direction: column">
        <div style="display: flex; flex-direction: column; margin-bottom: 18px">
          <label for="name">Nama Lengkap: </label>
          <input type="text" id="name" name="name" />
        </div>
        <div style="display: flex; flex-direction: column; margin-bottom: 18px">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" />
        </div>
        <div style="display: flex; flex-direction: column; margin-bottom: 18px">
          <label for="alamat">Alamat: </label>
          <input style="height: 300px" type="text" id="alamat" name="alamat" />
        </div>
        <input type="submit" value="Daftar" id="submit" />
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("form-data")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const nameField = document.getElementById("name");
        const emailField = document.getElementById("email");
        const addressField = document.getElementById("alamat");

        const nameValue = nameField.value;
        const emailValue = emailField.value;
        const addressValue = addressField.value;

        if (nameValue === "" || emailValue === "" || addressValue === "") {
          alert(`Anda harus mengisi data dengan lengkap!`);
        } else {
          alert(`Data ${nameValue},berhasil disimpan`);
          nameField.value = "";
          emailField.value = "";
          addressField.value = "";
        }
      });
  </script>
</html>
